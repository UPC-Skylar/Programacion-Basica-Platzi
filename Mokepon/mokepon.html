<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon! | Atrapalos Todos</title>
    <meta name="description" content="Esta es la app de Mokepon" />
    <link
      rel="shortcut icon"
      href="./Imagenes/528101.png"
      type="image/x-icon"
    />
    <!-- defer le dice al navegador que primero cargue la estructura del HTML y
    finalmente la del js, para evitar problemas -->
    <script defer src="./JS/code.js"></script>
  </head>
  <body>
    <h1>POKÉMON!🔥💧🌿</h1>
    <!-- Aqui definimos la seccion de seleccionar mascota -->
    <section id="seleccionar-mascota">
      <h2>Selecciona tu pokemón:</h2>
      <input type="radio" name="poke" id="Charmander" />
      <label for="Charmander">Charmander 🔥</label>
      <input type="radio" name="poke" id="Bulbasaur" />
      <label for="Bulbasaur">Bulbasaur 🌿</label>
      <input type="radio" name="poke" id="Squirtle" />
      <label for="Squirtle">Squirtle 💧</label>
      <input type="radio" name="poke" id="Volcanion" />
      <label for="Volcanion">Volcanion 🔥💧</label>
      <input type="radio" name="poke" id="Lotad" />
      <label for="Lotad">Lotad 💧🌿</label>
      <input type="radio" name="poke" id="Scovillain" />
      <label for="Scovillain">Scovillain 🔥🌿</label>
      <button id="boton-pokemon">Seleccionar</button>
    </section>
    <!-- Este apartado sirve para seleccionar ataques -->
    <section id="seleccionar-ataque">
      <h2>Elige tu ataque:</h2>
      <p>Tu pokémon tiene <span>3</span> vidas</p>
      <p>El pokémon enemigo tiene <span>3</span> vidas</p>
      <p>
        <button id="boton-fuego">Fuego🔥</button>
        <button id="boton-agua">Agua💧</button>
        <button id="boton-planta">Planta🌿</button>
      </p>
    </section>

    <section id="mensajes">
      <p>
        Tu pokémon utilizo una habilidad tipo Fuego 🔥, el pokémon enemigo uso
        una habilidad tipo Planta 🌿 - GANASTE 🏆
      </p>
    </section>

    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>
  </body>
</html>
